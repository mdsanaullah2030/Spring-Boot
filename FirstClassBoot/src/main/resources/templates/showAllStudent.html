<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            padding-top: 5px; /* Padding for the top of the page */
        }

        .container {
            max-width: 100%; /* Full width of the viewport */
            margin: auto; /* Center the container horizontally */
            padding: 0 15px; /* Padding for the container to avoid edge touching */
        }

        table {
            width: 100%; /* Full width of the container */
            font-size: 1rem; /* Adjusted font size for the table */
        }

        th, td {
            padding: 0.75rem; /* Increased padding for better readability */
        }

        .btn-sm {
            font-size: 0.875rem; /* Slightly larger font size for better visibility */
            padding: 6px 12px; /* Adjusted padding for buttons */
        }

        .btn-secondary {
            margin-top: 5px; /* Margin top for the Cancel button */
        }

        .text-center {
            margin-bottom: 20px; /* Margin bottom for the heading */
        }

        .text-left {
            margin-bottom: 20px; /* Margin bottom for the button container */
        }

        .table-bordered {
            border: 1px solid #dee2e6; /* Border around the table */
        }

        .table th, .table td {
            text-align: center; /* Center align text in table cells */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center">Student List</h3>
    <div class="text-left">
        <a href="/savestudentform" class="btn btn-secondary">Add Student</a>
    </div>
    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Cell</th>
            <th>Date of Birth</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${sList}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.cell}"></td>
            <td th:text="${#dates.format(student.dob, 'dd/MM/yyyy')}"></td>
            <td>
                <a th:href="@{'/editstudent/' }" class="btn btn-warning btn-sm">Edit</a>
            </td>
            <td>
                <a th:href="@{'/deletestudent/'}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Back To Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
