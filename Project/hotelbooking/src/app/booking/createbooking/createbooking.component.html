<div class="container d-flex justify-content-center align-items-center min-vh-100 mt-5">
    <div class="container mt-5">
        <div class="container mt-8">
            <h2>Create Booking</h2>
            <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="hotel">Hotel</label>
                    <select class="form-control" formControlName="hotelId" required>
                        <option *ngFor="let hotel of hotels" [value]="hotel.id">{{ hotel.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="room">Room</label>
                    <select class="form-control" formControlName="roomId" required>
                        <option *ngFor="let room of rooms" [value]="room.id">{{ room.roomType }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="checkindate">Check-in Date</label>
                    <input type="date" class="form-control" formControlName="checkindate" required />
                </div>

                <div class="form-group">
                    <label for="checkoutdate">Check-out Date</label>
                    <input type="date" class="form-control" formControlName="checkoutdate" required />
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="bookingForm.invalid">Create Booking</button>
            </form>
        </div>
    </div>
</div>
