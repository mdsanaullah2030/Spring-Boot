<div class="container d-flex justify-content-center align-items-center min-vh-100 mt-5">
    <div class="container mt-5">
        <div class="container mt-8">
            <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="user">User</label>
                    <input type="text" readonly class="form-control" value="{{ name }}" formControlName="user" />
                  </div>

                <div class="form-group">
                    <label for="hotel">Hotel</label>
                    <input type="text" readonly class="form-control" value="{{roomM.hotel.name}}"/>
                </div>

                <div class="form-group">
                    <label for="roomType">Room</label>
                    <input type="text" readonly class="form-control" value="{{roomM.roomType}}"/>
                </div>

              

                <div class="form-group">
                    <label for="totalprice">Total Price</label>
                    <input type="text" readonly class="form-control" formControlName="totalprice">
                </div>
                <button type="button" class="btn btn-secondary" (click)="generatePDF()">Test PDF</button>

                <button type="submit" class="btn btn-primary" [disabled]="bookingForm.invalid">Create Booking</button>
            </form>
        </div>
    </div>
</div>
