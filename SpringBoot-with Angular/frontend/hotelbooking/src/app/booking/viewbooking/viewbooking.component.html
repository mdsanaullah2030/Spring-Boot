<div class="container d-flex justify-content-center align-items-center min-vh-100 mt-3">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Check-in Date</th>
        <th>Check-out Date</th>
        <th>Total Price</th>
        <th>Hotel Name</th> <!-- Font Awesome Hotel Icon -->
        <th>Room Type</th> <!-- Font Awesome Bed Icon -->
        <th>User Name</th> <!-- Show user name -->
        <th>User Email</th> <!-- Show user email -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.checkindate | date }}</td>
        <td>{{ booking.checkoutdate | date }}</td>
        <td>{{ booking.totalprice | currency }}</td>
        <td>{{ booking.hotelName }}</td>
        <td>{{ booking.roomType }}</td>
        <td>{{ booking.userName }}</td> <!-- Display user name here -->
        <td>{{ booking.userEmail }}</td> <!-- Display user email here -->
      </tr>
    </tbody>
  </table>
</div>
