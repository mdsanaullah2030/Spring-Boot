<div class="container d-flex justify-content-center align-items-center min-vh-100 mt-8">
    <div class="container mt-5">
        <!-- Room Creation Form -->
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div class="form-group">
                <label for="roomType">Room Type:</label>
                <select id="roomType" class="form-control" formControlName="roomType" required>
                    <option *ngFor="let room of roomtyp" [value]="room.value">{{ room.label }}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="area">Area (m²):</label>
                <input type="number" id="area" class="form-control" formControlName="area" required>
            </div>

            <div class="form-group">
                <label for="adultNo">Adults:</label>
                <input type="number" id="adultNo" class="form-control" formControlName="adultNo" required>
            </div>

            <div class="form-group">
                <label for="childNo">Children:</label>
                <input type="number" id="childNo" class="form-control" formControlName="childNo" required>
            </div>

            <div class="form-group">
                <label for="price">Price (BDT):</label>
                <input type="number" id="price" class="form-control" formControlName="price" required>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="availability" formControlName="availability"
                    required>
                <label class="form-check-label" for="availability">Availability</label>
            </div>

            <div class="mb-3">
                <label for="hotel" class="form-label">Hotel:</label>
                <select id="hotel" class="form-select" formControlName="hotel" required>
                    <option *ngFor="let l of hotels" [ngValue]="l.id">{{ l.name }}</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Image:</label>
                <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)" accept="image/*"
                    required>
            </div>

            <button type="submit" class="btn btn-primary">Add Room</button>
        </form>


        <!-- Room List -->
        <div class="row">
            <div class="col-md-4 m-1" *ngFor="let room of rooms">
                <div class="card" style="width: 18rem;">
                    <img [src]="'http://localhost:8080/images/room/' + room.image" class="card-img-top my-1"
                        [alt]="'Image of ' + room.roomType">
                    <div class="card-body">
                        <h5 class="card-title">Room Type: {{ room.roomType }}</h5>
                        <p class="card-text">Area: {{ room.area }} m²</p>
                        <p class="card-text">Adults: {{ room.adultNo }}</p>
                        <p class="card-text">Children: {{ room.childNo }}</p>
                        <p class="card-text">Price: BDT {{ room.price }}</p>
                        <p class="card-text">Availability: {{ room.avilability ? 'Available' : 'Not Available' }}</p>
                        <button (click)="updateRoom(room.id)" class="btn btn-danger">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
