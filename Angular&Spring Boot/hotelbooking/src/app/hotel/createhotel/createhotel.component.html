<div class="container d-flex justify-content-center align-items-center min-vh-100 mt-5">
    <div class="container mt-5">
      <!-- Hotel Creation Form -->
      <div class="container mt-8">
        <h3>Create a New Hotel</h3>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" formControlName="name" required>
          </div>
  
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" class="form-control" formControlName="address" required>
          </div>
  
          <div class="form-group">
            <label for="maxPrice">Maximum Price:</label>
            <input type="number" id="maxPrice" class="form-control" formControlName="maxPrice" required>
          </div>
  
          <div class="form-group">
            <label for="minPrice">Minimum Price:</label>
            <input type="number" id="minPrice" class="form-control" formControlName="minPrice" required>
          </div>
  
          <div class="form-group">
            <label for="rating">Rating :</label>
            <input type="text" id="rating" class="form-control" formControlName="rating" required>
          </div>
  
          <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <select id="location" class="form-select" formControlName="location" required>
              <option *ngFor="let l of locations" [ngValue]="l.id">{{ l.name }}</option>
            </select>
          </div>
  
          <div class="mb-3">
            <label for="formFile" class="form-label">Image:</label>
            <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)" accept="image/*" required>
          </div>
  
          <button type="submit" class="btn btn-primary">Add Hotel</button>
        </form>
      </div>
  
      <!-- Hotel Listing -->
      <div class="container mt-5">
        <h3>List of Hotels</h3>
        <div class="row">
          <div class="card md-4 m-1" style="width: 18rem;" *ngFor="let h of hotels">
            <img [src]="'http://localhost:8080/images/hotel/' + h.image" class="card-img-top my-1" alt="{{ h.name }}">
  
            <div class="card-body">
              <h5 class="card-title">Name: {{ h.name }}</h5>
              <p class="card-text">Address: {{ h.address }}</p>
              <p class="card-text">Price: BDT {{ h.minPrice }} - BDT {{ h.maxPrice }}</p>
              <p class="card-text">Location: {{ h.location.name }}</p>
  
              <button (click)="updateHotel(h.id)" class="btn btn-danger">Edit</button>
              <button (click)="deleteHotel(h.id)" class="btn btn-danger btn-sm">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
