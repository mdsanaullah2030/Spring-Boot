<div class="container d-flex justify-content-center align-items-center min-vh-100 mt-5">
    <div class="container">
      <!-- Form to Add Location -->
      <div class="container mt-4">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" formControlName="name" required>
          </div>
  
          <div class="mb-3">
            <label for="formFile" class="form-label">Image:</label>
            <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)" accept="image/*" required>
          </div>
  
          <button type="submit" class="btn btn-primary">Add Location</button>
        </form>
      </div>
  
      <!-- Display Locations with Edit and Delete Buttons -->
      <div class="row mt-5">
        <div class="col-md-4" *ngFor="let lc of filteredLocations">
          <div class="card mb-4">
            <img [src]="'http://localhost:8080/images/location/' + lc.image" class="card-img-top my-1" alt="{{ lc.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ lc.name }}</h5>
              <div class="d-flex justify-content-between">
                <button (click)="updateLocation(lc.id)" class="btn btn-warning">Edit</button>
                <button (click)="deleteLocation(lc.id)" class="btn btn-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
