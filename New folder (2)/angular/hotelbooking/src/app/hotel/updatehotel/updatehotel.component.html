<div class="container mt-5">
    <h2 class="text-center mb-4">
        <i class="fas fa-edit"></i> Update Hotel
    </h2>
    <form (ngSubmit)="updateHotel()">
        <!-- Display current image -->
        <img [src]="'http://localhost:8080/images/hotel/' + hotels.image" class="card-img-top my-1" alt="{{ hotels.name }}">
        
        <!-- Hotel Name -->
        <div class="mb-3">
            <label for="name" class="form-label">
                <i class="fas fa-hotel"></i> Name
            </label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="hotels.name" placeholder="Enter hotel name" required>
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label for="address" class="form-label">
                <i class="fas fa-map-marker-alt"></i> Address
            </label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="hotels.address" placeholder="Enter address" required>
        </div>

        <!-- Max Price -->
        <div class="mb-3">
            <label for="maxPrice" class="form-label">
                <i class="fas fa-money-bill-alt"></i> Max Price
            </label>
            <input type="number" class="form-control" id="maxPrice" name="maxPrice" [(ngModel)]="hotels.maxPrice" placeholder="Enter max price" required>
        </div>

        <!-- Min Price -->
        <div class="mb-3">
            <label for="minPrice" class="form-label">
                <i class="fas fa-money-bill-alt"></i> Min Price
            </label>
            <input type="number" class="form-control" id="minPrice" name="minPrice" [(ngModel)]="hotels.minPrice" placeholder="Enter min price" required>
        </div>

        <!-- Rating -->
        <div class="mb-3">
            <label for="rating" class="form-label">
                <i class="fas fa-star"></i> Rating
            </label>
            <input type="text" class="form-control" id="rating" name="rating" [(ngModel)]="hotels.rating" placeholder="Enter rating" required>
        </div>

        <!-- Location Selection -->
        <div class="mb-3">
            <label for="location" class="form-label">
                <i class="fas fa-map-marker-alt"></i> Location
            </label>
            <select class="form-select" id="location" [(ngModel)]="hotels.location" name="location" required>
                <option *ngFor="let loc  location" [ngValue]="loc">{{ loc.name }}</option>
            </select>
        </div>

        <!-- Image Upload -->
        <div class="mb-3">
            <label for="image" class="form-label">
                <i class="fas fa-image"></i> Image
            </label>
            <input type="file" class="form-control" id="image" (change)="onImageSelected($event)">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Update Hotel
        </button>
    </form>
</div>
