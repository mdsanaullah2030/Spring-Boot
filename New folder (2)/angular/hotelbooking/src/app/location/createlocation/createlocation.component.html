<div class="container d-flex justify-content-center align-items-center min-vh-100 mt-5">
    <div class="container">
        <div class="container mt-8">
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" formControlName="name" required>
                </div>


                <div class="mb-3">
                    <label for="formFile" class="form-label">Image:</label>
                    <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)"
                        accept="image/*"required>
                </div>

                <button type="submit" class="btn btn-primary">Add Hotel</button>
            </form>
        </div>
    </div>
</div>
