<div class="container d-flex align-items-center min-vh-100 mt-5">
    <div class="container mt-5">
        <div class="row">
            <!-- Adding col-12 class for responsive design -->
            <div class="col-lg-4 col-sm-6" *ngFor="let h of hotels; let i = index">
                <div class="card-body" style="width: 20rem;">
                    <img [src]="'http://localhost:8080/images/hotel/' + h.image" class="card-img-top "
                        alt="{{ h.name }}">

                    <h5 class="card-title">Name: {{ h.name }}</h5>
                    <p class="card-text">Address: {{ h.address }}</p>
                    <p class="card-text">Rating: {{ h.rating }}</p>

                   

                    <p class="card-text">Price: BDT {{ h.minPrice }} - BDT {{ h.maxPrice }}</p>
                    <p class="card-text">Location: {{ h.location.name }}</p>

                    <button class="btn theme_btn button_hover" (click)="viewRooms(h.id)">View Room</button>
                </div>
            </div>
        </div>
    </div>
</div>
