<div class="container mt-5">
    <h2 class="text-center mb-4"><i class="fas fa-edit"></i> Update Hotel</h2>
    <form (ngSubmit)="updateHotel()">
        
        <img [src]="'http://localhost:8080/images/hotel/' + hotel.image" class="card-img-top my-1" alt="{{ hotel.name }}">

        
        <div class="mb-3">
            <label for="name" class="form-label"> Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="hotel.name" placeholder="Enter hotel name" required>
        </div>

   
        <div class="mb-3">
            <label for="address" class="form-label"> Address</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="hotel.address" placeholder="Enter address" required>
        </div>

       
        <div class="mb-3">
            <label for="maxPrice" class="form-label"><i class="fas fa-money-bill-alt"></i> Max Price</label>
            <input type="number" class="form-control" id="maxPrice" name="maxPrice" [(ngModel)]="hotel.maxPrice" placeholder="Enter max price" required>
        </div>

      
        <div class="mb-3">
            <label for="minPrice" class="form-label"><i class="fas fa-money-bill-alt"></i> Min Price</label>
            <input type="number" class="form-control" id="minPrice" name="minPrice" [(ngModel)]="hotel.minPrice" placeholder="Enter min price" required>
        </div>

      
        <div class="mb-3">
            <label for="rating" class="form-label"> Rating</label>
            <input type="text" class="form-control" id="rating" name="rating" [(ngModel)]="hotel.rating" placeholder="Enter rating" required>
        </div>

       
        <div class="mb-3">
            <label for="location" class="form-label"><i class="fas fa-map-marker-alt"></i> Location</label>
            <select class="form-select" id="location" [(ngModel)]="hotel.location" name="location" required>
                <option *ngFor="let loc of locations" [ngValue]="loc">{{ loc.name }}</option>
            </select>
        </div>

     
        <div class="mb-3">
            <label for="image" class="form-label"><i class="fas fa-image"></i> Image</label>
            <input type="file" class="form-control" id="image" (change)="onImageSelected($event)">
        </div>

        <button type="submit" class="btn btn-primary">Update Hotel</button>
    </form>
</div>
